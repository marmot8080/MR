{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <!-- 메뉴바 -->
    <header>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/genres">Genres</a></li>
                <li><a href="/mypage">MyPage</a></li>
            </ul>
            <div class="nav-buttons">
                <button onclick="login()">Login</button>
                <button onclick="register()">Register</button>
            </div>
        </nav>
    </header>

    <main>
      <section class="movie-list">
        {% for recent_movie in movie_info.recent_movies %}
        <div class="movie">
            <img src="{{ recent_movie.image }}" alt="{{ recent_movie.title }}">
            <h3>{{ movie.title }}</h3>
            <div class="star-rating" data-rating="{{ recent_movie.rating }}">
                Rating: {{ recent_movie.rating }}
            </div>
        </div>
        {% endfor %}
      </section>
  </main>

    <footer>
        <div class="contact-icons">
            <a href="https://github.com/marmot8080/MR" target="_blank">GitHub</a>
            <a href="mailto:your-email@gmail.com">Gmail</a>
        </div>
    </footer>

    <script src="{% static 'js/home.js' %}"></script>
</body>
</html>
